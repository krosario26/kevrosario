<h1 class="center"> Please, drop a line! </h1>


<section class="container">
  <form name="contactForm" method="post" action="/send">
  		<div class="form-group">
  			<label for="inputFirstName">First Name</label>
  				<input type="firstName" name="firstName" class="form-control" id="inputFirstName" required="firstName">
  		</div>
  		<div class="form-group">
    		<label for="inputLastName">Last Name</label>
    		<input type="lastName" name="lastName" class="form-control" id="inputLastName" required="lastName">
  		</div>
  		<div class="form-group">
  			<label for="inputEmail">Email</label>
  			<input type="email" name="email" class="form-control" id="inputEmail" required="email">
  		</div>
  		<div class="form-group">
  			<label for="inputProjects">Project Description</label>
  			<textarea type="text" name="description" class="form-control" id="inputProject"></textarea>
  		</div>
  		<div class="">
  			<button type="submit" class="btn btn-primary"><div class="submitWord">Submit</div></button>
  		</div>
  </form>
</section>
